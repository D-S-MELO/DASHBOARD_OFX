<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Financeiro</title>
    <link rel="icon" type="image/x-icon" href="../img/iconePage.png" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link
      rel="stylesheet"
      href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../bower_components/font-awesome/css/all.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  </head>

  <body>
    <div class="conteudo">
    <div class="divTitle">
      <h1 class="Title">Dashboard Bancário</h1>
      <div class="iconConfig" hidden><i class="fa fa-gear fa-lg"></i></div>
    </div>
    <div class="divImputFile">
      <input
        class="form-control form-control-lg"
        id="imputFile"
        type="file"
        accept=".ofx"
      />
    </div>
    <div class="containerDashboard">
      <div class="chart">
      </div>
      <div class="chart2">
      </div>
    </div>
    <div class="containerDados">
      <div class="conteudoArquivo">
        <h1 class="tituloConteudo"">Conteúdo do Arquivo</h1>
         <div class=" tabelaDados">
          <table id="tabelaTranscoes" name"tabelaTranscoes" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
         </div>
          <div id="paginacao">
            <button id="pagina-anterior"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="pagina-proxima"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
    </div>
  </div>
  </body>
</html>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../controller/dashboard.js"></script>
